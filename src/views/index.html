<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="/public/styles.css">
  <title>To-do List</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">To-do List</a>
  </nav>

  <div class="container">

    <form class="row mt-3">
      <div class="col-md-5">
        <input id="task-description" type="text" class="form-control" placeholder="Nome da tarefa">
      </div>
      <div class="col-md-5 mt-3 mt-md-0">
        <input id="task-responsible" type="text" class="form-control" placeholder="ResponsÃ¡vel">
      </div>
      <div class="col-md-2 mt-3 mt-md-0">
        <input class="btn btn-primary" type="button" value="Adicionar" onclick="add()">
      </div>
    </form>

    <div id="to-do-list" class="row mt-5 justify-content-center">
      <h1>Tarefas a fazer</h1>
    </div>

    <div id="done-list" class="row mt-5 justify-content-center">
      <h1>Tarefas Feitas</h1>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="/public/scripts.js"></script>
</body>

</html>
