<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="/public/styles.css">
  <title>To-do List</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">To-do List</a>
  </nav>

  <div class="container">

    <form class="row mt-3">
      <div class="col-md-5">
        <input id="task-description" type="text" class="form-control" placeholder="Nome da tarefa">
      </div>
      <div class="col-md-5 mt-3 mt-md-0">
        <input id="task-responsible" type="text" class="form-control" placeholder="Responsável">
      </div>
      <div class="col-md-2 mt-3 mt-md-0">
        <input class="btn btn-primary" type="button" value="Adicionar" onclick="add()">
      </div>
    </form>

    <div id="to-do-list" class="row mt-5 justify-content-center">
      <h1>Tarefas a fazer</h1>
    </div>

    <div id="done-list" class="row mt-5 justify-content-center">
      <h1>Tarefas Feitas</h1>
    </div>

    <div class="row">
      <div class="col-10 col-sm-11 input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="checkbox" aria-label="Checkbox for following text input">
          </div>
        </div>
        <label type="text" class="form-control">
          <s>
            Tarefa feita
          </s>
        </label>
      </div>
      <div class="col-2 col-sm-1">
        <button class="btn btn-danger" onclick="remove(this)">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
            <path fill-rule="evenodd"
              d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
          </svg>
        </button>
      </div>
      <div>
        <div class="col-12 col-md-12">
          <label>Responsável: Paulo Sandino</label>
        </div>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="/public/scripts.js"></script>
</body>

</html>
